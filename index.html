<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Design Manifesto</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="script.js">
	</script>
	<nav class="navbar navbar-expand-md navbar-light bg-white">
		<a class="navbar-brand" href="#"> 
      <span class="material-icons md-48">
        self_improvement
      </span></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <h1>Serene Design</h1>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Start of Container of Principles -->
  <div class = "container">
    <br>
    <br>
    <div class= "row">
      <div class="col">
       <h1>3 Principles of Design</h1>
      </div>
    </div>

    <div class= "row">
      <!-- Principle 1 in Card -->
      <div class = "col-md-12 col-lg-4">
        <div class="card h-85">
          <span class="material-icons">
            favorite_border
          </span>
          <div class="card-body">
            <h5 class="card-title">Considerate</h5>
            <p class="card-text">Brevity is the soul of wit. <br>Also, make it legible.</p>
          </div>
        </div>
      </div>
      <!-- Principle 2 in Card -->
      <div class = "col-md-12 col-lg-4">
        <div class="card h-85">
          <span class="material-icons">
            construction
          </span>
          <div class="card-body">
            <h5 class="card-title">Deliberate</h5>
            <p class="card-text">Design choices should serve a functional purpose.</p>
          </div>
        </div>
      </div>
      <!-- Principle 3 in Card -->
      <div class = "col-md-12 col-lg-4">
        <div class="card h-85">
          <span class="material-icons">
            sync
          </span>
          <div class="card-body">
            <h5 class="card-title">Consistent</h5>
            <p class="card-text">Websites should do website things.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  


</body>
